<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>rise-data-range test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="text/javascript">
      RisePlayerConfiguration = {
        isConfigured: () => true
      };
    </script>

    <script type="module" src="../src/rise-data-range.js"></script>
  </head>
  <body>

    <test-fixture id="StaticValueTestFixture">
      <template>
        <rise-data-range
          label="Column width"
          min="30"
          max="70"
          value="50"
        >
        </rise-data-range>
      </template>
    </test-fixture>

    <script type="module">
      suite('rise-data-range', () => {

        test('setting "value" attribute on the element works', () => {
          // Get instance of element from test fixture
          const element = fixture('StaticValueTestFixture');
          assert.equal(element.value, '50');
        });

        test('updating "value" attribute on the element works', (done) => {
          // Get instance of element from test fixture
          const element = fixture('StaticValueTestFixture');

          element.setAttribute('value', '10');
          assert.equal(element.value, '10');

          element.addEventListener('data-update', function (event) {
            assert.equal(event.type, 'data-update');
            assert.equal(event.detail.value, '70');

            done();
          });

          element.setAttribute('value', '70');
        });

        test('updating "value" property on the element works', (done) => {
          // Get instance of element from test fixture
          const element = fixture('StaticValueTestFixture');

          element['value'] = '10';
          assert.equal(element.value, '10');

          element.addEventListener('data-update', function (event) {
            assert.equal(event.type, 'data-update');
            assert.equal(event.detail.value, '70');

            done();
          });

          element['value'] = '70';
        });

        test('"configured" event should be sent when "ready" is called', (done) => {
          const element = fixture('StaticValueTestFixture');

          element.addEventListener('configured', function (event) {
            assert.equal(event.type, 'configured');
            done();
          });

          //calling "ready" should trigger event
          element.ready();
        });

      });
    </script>

  </body>
</html>
